<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge #1</title>
    <link rel='stylesheet' href='main.css' />
    <script src='jquery-3.1.1.min.js'></script>
    <script src='app.js'></script>
  </head>
  <body>
    <form id='employeeInfo'>
      <label for='employeeFirstName'>First Name</label>
      <input type='text' id='employeeFirstName' name='employeeFirstName'  />

      <label for='employeeLastName'>Last Name</label>
      <input type='text' id='employeeLastName' name='employeeLastName'  />

      <label for='employeeID'>ID Number</label>
      <input type='text' id='employeeID' name='employeeID'  />

      <label for='employeeTitle'>Job Title</label>
      <input type='text' id='employeeTitle' name='employeeTitle'  />

      <label for ='employeeSalary'>Annual Salary</label>
      <input type='text' id='employeeSalary' name='employeeSalary'  />

      <button type='submit'>Submit</button>
    </form>
    <section class='employeeData'>
      <h1>Employee List</h1>
      <h2>First Name</h2>
      <h2>Last Name</h2>
      <h2>ID</h2>
      <h2>Title</h2>
      <h2>Annualy Salary</h2>
      <p>Monthly Salary Expenditures: </p>
    </section>
  </body>
</html>
